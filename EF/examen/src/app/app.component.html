<div class="row" style="padding-top: 3%;">
<div class="col-md-4"></div>
<div class="col-md-4"><h1 class="card-title" style="align-content: center; font: bold sans-serif;">Personas</h1></div>
<div class="col-md-4"> </div>
</div>
   
      
       
    



  <table class="table table-bordered" style="margin-left: 2%; margin-right: 2%; margin-top: 2%;">
    <caption><button type="button" style="background-color: #E39BE3; color:aliceblue; border: none; " (click)="AddModule()" >Agregar</button></caption>
    <thead>
      <tr>
        <th scope="col" style="background-color: #E39BE3; color:aliceblue;">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Email</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of listPersona">
        <th scope="row" style="background-color: #E39BE3; color:aliceblue;">{{person.id}}</th>
        <td >{{person.nombre}} </td>
        <td >{{person.direccion}} </td>
        <td> {{person.telefono}}</td>
        <td> {{person.email}}</td>
        <td>
          <button type="button" style="background-color: #c1dcfa; color:rgb(16, 16, 16); border: none; " (click)="UpdateModule(person.id)">Editar</button>
        </td> 
        <td>
          <button type="button" style="background-color: #d63939; color:aliceblue; border: none; " (click)="Delete(person.id)" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- FORMULARIO AGREGAR PERSONA -->
<div class="modal fade" id="modalAgregarFormulario">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="modalLabel">{{titleModal}}</h4>
          </div>
          <div class="modal-body">
                  <div class="row">
                    <div class="col-md-2">
                      <label for="nombre">Nombre: <br /></label>
                        
                    </div>
                    <div class="col-md-6">
                      <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre" required="true"/>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-md-2">
                      <label for="direccion">Dirección: </label>
                    </div>
                    <div class="col-md-6">
                      
                      <input type="text" name="direccion" id="direccion"  [(ngModel)]="direccion" required="true" />
                    </div>
                    
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-md-2">
                      <label for="telefono">Teléfono: </label>
                    </div>
                    <div class="col-md-6">
                      <input type="tel" name="telefono" id="telefono" [(ngModel)]="telefono"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="true" />
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <br />
                    <div class="col-md-2">
                      <label for="email">Email: </label>
                    </div>
                    <div class="col-md-6">
                      <input type="email" name="email" id="email" [(ngModel)]="email" required="true" />
                    </div>
                  </div>
                  <br />
                  <div class="row">
                      <br />
                      <br />
                      <div class="col-md-6">
                        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal" (click)="Cancelar()">Cancelar</button>
                      </div>
                      <div class="col-md-6 ">
                         
                          <button type="button" class="btn btn-primary" id="saveData"  (click)="Adddata()">Guardar</button>
                      </div>
                  </div>
          </div>
      </div>
  </div>
</div>
